{{ define "main" }}
<body class="flex flex-col">
  <div class="w-[55%] mx-auto p-4 ">
   {{ partial "masjidbox.html" . }}
  </div>
    <div class="relative bg-primary top-1">
        <div class="top-8 text-center">
            <div class="mx-auto max-w-5xl">
                <b class="text-twhite text-xl sm:text-1xl md:text-2xl lg:text-3xl xl:text-4xl">{{ .Site.Params.welcomeTitle}}</b>
                <p class="text-twhite md:text-1xl xl:text-2xl p-11 text-center">
                    {{ .Site.Params.welcomeMessage }}
                </p>
            </div>
        </div>
    </div>

    
    
    <div class="text-slate-200 text-center text-2xl text-tgreen pt-2">  
        <b>Services</b>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-9 py-8">
      {{ $services := .Site.Data.services }}

      {{ range $services }}
      <div class="border-2 border-tgreen p-6 rounded-lg">
        <h2 class="text-xl font-bold text-tgreen mb-4">{{ .title }}</h2>
        <p class="text-gray-700 mb-4">
          {{ .description }}
        </p>
        <a href="{{ .link }}" class="text-tgreen hover:text-teal-800 font-semibold">Learn more &rarr;</a>
      </div>
      {{ end }}
    </div>

</body>

</html>
{{ end }}
